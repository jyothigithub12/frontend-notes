<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter 2FA Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <div class="flex justify-between items-center px-8 py-4 bg-white shadow-sm">
    <img width="150" src="https://www.digital-lync.com/images/logo-digital-lync.webp" alt="Logo" />
    <ol class="flex gap-4 text-sm">
      <li class="flex items-center gap-1 text-green-600"><i class="fa-solid fa-circle-check text-xs"></i> Email</li>
      <li class="flex items-center gap-1 text-green-600"><i class="fa-solid fa-circle-check text-xs"></i> Account Type</li>
      <li class="flex items-center gap-1 text-green-600"><i class="fa-solid fa-circle-check text-xs"></i> Country</li>
      <li class="flex items-center gap-1 text-green-600"><i class="fa-solid fa-user-lock text-xs"></i> 2FA</li>
    </ol>
    <select class="border border-gray-300 px-2 py-1 rounded text-sm">
      <option>English</option>
      <option>Telugu</option>
      <option>Hindi</option>
    </select>
  </div>

  <!-- 2FA Verification Code UI -->
  <div class="flex justify-center items-center mt-20">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <div class="flex justify-center mb-4">
        <div class="p-3 border border-gray-300 bg-gray-100 rounded-full">
          <i class="fa-solid fa-lock text-md text-gray-600"></i>
        </div>
      </div>
      <h1 class="text-2xl font-semibold text-center">Enter 6 digit code</h1>
      <p class="text-sm text-center text-gray-500 mb-2">
        We sent it to <span class="font-medium text-gray-700">+1 62391990393</span>.
        <a href="#" class="text-blue-500 hover:underline text-sm ml-1">Change</a>
      </p>

      <!-- Code Input -->
      <div class="mt-4">
        <label for="codeInput" class="block text-sm font-medium text-gray-700 mb-1">Your digit 6 code</label>
        <input
          type="text"
          id="codeInput"
          maxlength="11"
          class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="1-4-1-2-4-2"
        />
      </div>

      <button class="w-full bg-black text-white py-2 rounded-md font-semibold hover:bg-gray-900 mt-5">
        Submit
      </button>

      <p class="text-center text-sm text-gray-500 mt-4">
        <a href="#" class="hover:underline">Didn’t receive a code?</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-xs text-gray-400 mt-16 text-center">
    ©2024 LOGO Financial
  </footer>

</body>
</html>

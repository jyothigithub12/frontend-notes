<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <div class="flex justify-between items-center px-8 py-4 bg-white shadow-sm">
    <img width="150" src="https://www.digital-lync.com/images/logo-digital-lync.webp" alt="Logo" />
    <ol class="flex gap-4 text-sm">
      <li class="flex items-center gap-1 text-green-600"><i class="fa-solid fa-circle-check text-xs"></i> Email</li>
      <li class="flex items-center gap-1 text-green-600"><i class="fa-solid fa-circle-check text-xs"></i> Account Type</li>
      <li class="flex items-center gap-1 text-green-600"><i class="fa-solid fa-circle-check text-xs"></i> Country</li>
      <li class="flex items-center gap-1 text-gray-600"><i class="fa-solid fa-user-lock text-xs"></i> 2FA</li>
    </ol>
    <select class="border border-gray-300 px-2 py-1 rounded text-sm">
      <option>English</option>
      <option>Telugu</option>
      <option>Hindi</option>
    </select>
  </div>

  <!-- Phone Verification -->
  <div class="flex justify-center items-center mt-20">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <div class="flex justify-center mb-4">
        <div class="p-3 border border-gray-300 bg-gray-100 rounded-full">
          <i class="fa-solid fa-phone text-md text-gray-600"></i>
        </div>
      </div>
      <h1 class="text-2xl font-semibold text-center">Verify your phone number</h1>
      <p class="text-sm text-center text-gray-500 mb-6">It helps your account stay secure.</p>

      <!-- Country Selector + Phone Input -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <div class="flex border rounded-md overflow-hidden">
          <select id="countryCode" class="bg-white px-2 border-r border-gray-300 text-sm">
            <!-- Populated by JS -->
          </select>
          <input type="text" id="phoneInput" class="w-full px-4 py-2 focus:outline-none text-sm" placeholder="Enter phone number" />
        </div>
      </div>

      <button class="w-full bg-black text-white py-2 rounded-md font-semibold hover:bg-gray-900 mt-4">
        Continue
      </button>
    </div>
  </div>

  <script>
    const countries = [
      { name: "United States", code: "US", dial: "+1", flag: "ðŸ‡ºðŸ‡¸" },
      { name: "Canada", code: "CA", dial: "+1", flag: "ðŸ‡¨ðŸ‡¦" },
      { name: "United Kingdom", code: "GB", dial: "+44", flag: "ðŸ‡¬ðŸ‡§" },
      { name: "Australia", code: "AU", dial: "+61", flag: "ðŸ‡¦ðŸ‡º" },
      { name: "India", code: "IN", dial: "+91", flag: "ðŸ‡®ðŸ‡³" },
      { name: "Germany", code: "DE", dial: "+49", flag: "ðŸ‡©ðŸ‡ª" }
    ];

    const countrySelect = document.getElementById('countryCode');

    countries.forEach(country => {
      const option = document.createElement('option');
      option.value = country.dial;
      option.textContent = `${country.flag} ${country.name} (${country.dial})`;
      countrySelect.appendChild(option);
    });

    // Optional: Combine code + input for full number
    countrySelect.addEventListener('change', () => {
      document.getElementById('phoneInput').placeholder = `e.g. ${countrySelect.value} 1234567890`;
    });
  </script>
</body>
</html>

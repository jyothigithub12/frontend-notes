        <div>
            <form>
                <div>
                    <label>Firstname</label>
                    <input type="text" placeholder="Enter Firstname" name="firstname" />
                </div>
                <div>
                    <label>Lastname</label>
                    <input type="text" placeholder="Enter Lastname" name="lastname" />
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email" name="email" />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" name="password" />
                </div>
                <div>
                    <label>City</label>
                    <select>
                        <option>Select City</option>
                        <option>Hyderabad</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Pune</option>
                    </select>
                </div>
                <div>
                    <label>Gender</label>
                    <input type="radio" name="gender" />Male
                    <input type="radio" name="gender" />Female
                </div>
                <div>
                    <label>Languages Known</label>
                    <input type="checkbox" name="language-known"/>English
                    <input type="checkbox" name="language-known"/>Telugu
                    <input type="checkbox" name="language-known"/>Spanish
                    <input type="checkbox" name="language-known"/>French
                </div>
                <div>
                    <label>Date of Birth</label>
                    <input type="datetime-local" name="date-of-birth"/>
                </div>
                <div>
                    <label>Resume</label>
                    <input type="file" name="resume" accept="application/pdf"/>
                </div>
                <div>
                    <label>Comments</label>
                    <textarea rows="5" cols="30">

                    </textarea>
                </div>
                <input type="button" value="Save"/>
                <input type="reset" value="Reset"/>
            </form>
        </div>

    </body>
</html>

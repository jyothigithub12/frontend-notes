<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>You Tube Subscribe Button</p>

    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

    <!-- when we click the button ,the text need to change from subscribe to subscribed otherwise change it back to subscribe.  -->
    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="cost-of-order"
      class="js-cost-input"
      onkeydown="handleCostKeydown(event);
    "
    />
    <button onclick="calculateTotal();">calculate</button>

    <p class="js-total-cost"></p>
    <script>
      function handleCostKeydown(event) {
        console.log(event.key);
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        console.log(inputElement);

        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");
        console.log(buttonElement);

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe"; 
        }
      }
        

      //document object represent the webpage.
      //where as window object represent the browser console.
    </script>
  </body>
</html>

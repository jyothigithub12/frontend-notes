        class Student {

            constructor(name, enrollmentNo, courseName, batchName,enrollmentDate ) {
                this.name = name; //here no need of having same name for parameters and variableName.
                // (here this keyword is used to distinguish between varaible and parameters and also
                //  this keyword will point out to currentclass and .name will point out to current class variable.)
                this.enrollmentNo = enrollmentNo;
                this.courseName = courseName;
                this.batchName = batchName;
                this.enrollmentDate =enrollmentDate;
            }

            getFormattedEnrollmentDate(enrollmentDate) {
                const enrollmentDateObj = new Date(this.enrollmentDate);

                const date = enrollmentDateObj.getDate().toString().length === 1 ? '0' + enrollmentDateObj.getDate() : enrollmentDateObj.getDate();
                const month = enrollmentDateObj.getMonth().toString().length === 1 ? '0' + (enrollmentDateObj.getMonth() + 1) : enrollmentDateObj.getMonth() + 1;
                const year = enrollmentDateObj.getFullYear().toString().length === 1 ? '0' + enrollmentDateObj.getFullYear() : enrollmentDateObj.getFullYear();

                const enrollmentDateStr = `${date}/${month}/${year}`;
                return enrollmentDateStr; //return keyword meant fro returning the value from function defination to function call.
            }


        }

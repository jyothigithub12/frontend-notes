<!-- task:generate one form and do form Validations  for different fields rather than name,mobile no,password and emails generate different forms  and validate usings functions. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Indian Document Validation Form</h2>
    <form id="validationForm">
        <label>PAN Card Number:</label>
        <input type="text" id="pan" required>
        <span id="panError" class="error"></span>
        <br><br>

        <label>Aadhaar Number:</label>
        <input type="text" id="aadhaar" required>
        <span id="aadhaarError" class="error"></span>
        <br><br>

        <label>Vehicle Registration Number:</label>
        <input type="text" id="vehicle" required>
        <span id="vehicleError" class="error"></span>
        <br><br>

        <label>PIN Code:</label>
        <input type="text" id="pincode" required>
        <span id="pinError" class="error"></span>
        <br><br>

        <label>GST Number:</label>
        <input type="text" id="gst" required>
        <span id="gstError" class="error"></span>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('validationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // PAN Validation
            const panRegex = /^[A-Z]{5}\d{4}[A-Z]$/;
            const pan = document.getElementById('pan').value;
            if (!panRegex.test(pan)) {
                document.getElementById('panError').innerText = "Invalid PAN format (ABCDE1234F)";
                isValid = false;
            } else {
                document.getElementById('panError').innerText = "";
            }

            // Aadhaar Validation
            const aadhaarRegex = /^\d{4} \d{4} \d{4}$/;
            const aadhaar = document.getElementById('aadhaar').value;
            if (!aadhaarRegex.test(aadhaar)) {
                document.getElementById('aadhaarError').innerText = "Invalid Aadhaar format (1234 5678 9012)";
                isValid = false;
            } else {
                document.getElementById('aadhaarError').innerText = "";
            }

            // Vehicle Number Validation
            const vehicleRegex = /^[A-Z]{2}-\d{2}-[A-Z]{2}-\d{4}$/;
            const vehicle = document.getElementById('vehicle').value;
            if (!vehicleRegex.test(vehicle)) {
                document.getElementById('vehicleError').innerText = "Invalid Vehicle Number (KA-05-AB-1234)";
                isValid = false;
            } else {
                document.getElementById('vehicleError').innerText = "";
            }

            // PIN Code Validation
            const pinRegex = /^[1-9]\d{5}$/;
            const pin = document.getElementById('pincode').value;
            if (!pinRegex.test(pin)) {
                document.getElementById('pinError').innerText = "Invalid PIN Code (6 digits, starts 1-9)";
                isValid = false;
            } else {
                document.getElementById('pinError').innerText = "";
            }

            // GST Number Validation
            const gstRegex = /^\d{2}[A-Z]{5}\d{4}[A-Z][\dA-Z][Z][\dA-Z]$/;
            const gst = document.getElementById('gst').value;
            if (!gstRegex.test(gst)) {
                document.getElementById('gstError').innerText = "Invalid GST format (29ABCDE1234F1Z5)";
                isValid = false;
            } else {
                document.getElementById('gstError').innerText = "";
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    </script>
</body>
</html>

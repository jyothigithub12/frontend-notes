<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits and Vegetables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background: #f8f8f8;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .products {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
            position: relative;
        }
        .discount {
            position: absolute;
            top: 10px;
            left: 10px;
            background: purple;
            color: white;
            padding: 5px;
            font-size: 12px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><button onclick="filterCategory('all')"><img src="https://cdn.zeptonow.com/production/tr:w-90,ar-120-120,pr-true,f-auto,q-80/cms/sub_category/102e9688-c220-4a0e-bc35-0f0b16de6ad1.png" alt="All">All</button></li>
                <li><button onclick="filterCategory('vegetable')"><img src="https://cdn.zeptonow.com/production/tr:w-90,ar-160-161,pr-true,f-auto,q-80/cms/sub_category/694c07e0-542b-49db-a596-b1f4f4935342.png" alt="Vegetables">Fresh Vegetables</button></li>
                <li><button onclick="filterCategory('fruit')"><img src="https://cdn.zeptonow.com/production/tr:w-90,ar-160-161,pr-true,f-auto,q-80/cms/sub_category/7e51d0f6-ee57-42f3-98f9-945033ad3e5f.png" alt="Fruits">Fresh Fruits</button></li>
            </ul>
        </div>
        <div class="products" id="product-list">
            <div class="product vegetable">
                <div class="discount">75% Off</div>
                <img src="https://cdn.zeptonow.com/production/ik-seo/tr:w-1280,ar-3000-3000,pr-true,f-auto,q-80/cms/product_variant/3383b1f8-c1be-4e07-ad30-74418513f8fc/Onion.jpeg" width="150" alt="Capsicum Green">
                <p>Capsicum Green</p>
                <p>₹21 <s>₹84</s></p>
                <button>Add to Cart</button>
            </div>
            <div class="product vegetable">
                <div class="discount">56% Off</div>
                <img src="https://cdn.zeptonow.com/production/tr:w-400,ar-3000-3000,pr-true,f-auto,q-80/cms/product_variant/270711b9-d545-44a6-a984-98e0fae2cd55.jpeg" width="150" alt="Carrot Local">
                <p>Carrot Local</p>
                <p>₹29 <s>₹67</s></p>
                <button>Add to Cart</button>
            </div>
            <div class="product fruit">
                <div class="discount">43% Off</div>
                <img src="https://cdn.zeptonow.com/production/tr:w-400,ar-3000-3000,pr-true,f-auto,q-80/cms/product_variant/d684d49f-850e-4c4a-bed3-2f5ec4ba9c3c.jpeg" width="150" alt="Mango Banganapalli">
                <p>Mango Banganapalli</p>
                <p>₹213 <s>₹380</s></p>
                <button>Add to Cart</button>
            </div>
            <div class="product fruit">
                <div class="discount">35% Off</div>
                <img src="https://cdn.zeptonow.com/production/tr:w-400,ar-3000-3000,pr-true,f-auto,q-80/cms/product_variant/d684d49f-850e-4c4a-bed3-2f5ec4ba9c3c.jpeg" width="150" alt="Apple Red Delicious">
                <p>Apple Red Delicious</p>
                <p>₹182 <s>₹335</s></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <script>
        function filterCategory(category) {
            let products = document.querySelectorAll('.product');
            products.forEach(product => {
                if (category === 'all' || product.classList.contains(category)) {
                    product.classList.remove('hidden');
                } else {
                    product.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>

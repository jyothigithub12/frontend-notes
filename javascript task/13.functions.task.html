<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .employee {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="employees"></div>

    <script>
        const employees = [
            {
                name: "JYOTHI",
                salary: 1000,
                designation: "Software Developer",
                isActive: true,
                technologiesKnown: ["HTML", "CSS", "JavaScript"],
                incrementSalary: function() {
                    this.salary += this.salary * 0.1;
                },
                getActiveStatus: function() {
                    return this.isActive ? "Active" : "Inactive";
                },
                getTechnologiesKnown: function() {
                    return this.technologiesKnown.map((tech, index) => `${index + 1}. ${tech}`).join('<br>');
                }
            },
            {
                name: "SONU",
                salary: 1200,
                designation: "Frontend Developer",
                isActive: false,
                technologiesKnown: ["React", "CSS", "JavaScript"],
                incrementSalary: function() {
                    this.salary += this.salary * 0.1;
                },
                getActiveStatus: function() {
                    return this.isActive ? "Active" : "Inactive";
                },
                getTechnologiesKnown: function() {
                    return this.technologiesKnown.map((tech, index) => `${index + 1}. ${tech}`).join('<br>');
                }
            },
            {
                name: "MANOJ",
                salary: 1500,
                designation: "Backend Developer",
                isActive: true,
                technologiesKnown: ["Node.js", "Express", "MongoDB"],
                incrementSalary: function() {
                    this.salary += this.salary * 0.1;
                },
                getActiveStatus: function() {
                    return this.isActive ? "Active" : "Inactive";
                },
                getTechnologiesKnown: function() {
                    return this.technologiesKnown.map((tech, index) => `${index + 1}. ${tech}`).join('<br>');
                }
            }
        ];

        function displayEmployees() {
            const container = document.getElementById("employees");
            employees.forEach(emp => {
                const div = document.createElement("div");
                div.classList.add("employee");
                div.innerHTML = `<strong>Name:</strong> ${emp.name} <br>
                                 <strong>Salary:</strong> $${emp.salary} <br>
                                 <strong>Designation:</strong> ${emp.designation} <br>
                                 <strong>Status:</strong> ${emp.getActiveStatus()} <br>
                                 <strong>Technologies:</strong> <br> ${emp.getTechnologiesKnown()}`;
                container.appendChild(div);
            });
        }

        displayEmployees();
    </script>
</body>
</html>

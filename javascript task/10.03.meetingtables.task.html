          body {

              background-color: #f4f4f4;
              margin: 20px;
              text-align: center;
          }
  
          h2 {
              color: #333;
          }
  
          table {
              width: 90%;
              margin: 20px auto;
              border-collapse: collapse;
              background: white;
              box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
          }
  
          th, td {
              padding: 12px;
              border: 1px solid #ddd;
              text-align: left;
          }
  
          th {
              background-color: #007BFF;
              color: white;
          }
  
          tr:nth-child(even) {

          function getFormattedDate(date) {
              var dateObj = new Date(date);
              var dateStr = dateObj.getDate().toString().length === 1 ? '0' + dateObj.getDate() : dateObj.getDate();
              var monthStr = (dateObj.getMonth() + 1).toString().length === 1 ? '0' + (dateObj.getMonth() + 1) : (dateObj.getMonth() + 1);
              return `${dateStr}/${monthStr}/${dateObj.getFullYear()} ${dateObj.getHours()}:${dateObj.getMinutes()}:${dateObj.getSeconds()}`;
          }
  
          for (var i = 0; i < meetingsHistory.length; i++) {
              meetingsHistory[i].creationTime = getFormattedDate(meetingsHistory[i].creationTime);
              meetingsHistory[i].startTime = getFormattedDate(meetingsHistory[i].startTime);
              meetingsHistory[i].endTime = getFormattedDate(meetingsHistory[i].endTime);
          }
  
          var tableRows = "";
          for (var i = 0; i < meetingsHistory.length; i++) {
              var meeting = meetingsHistory[i];
              tableRows += `
